<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>

        window.onload = init; // Evento para facilitar más la lectura del script
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22";

            let quoteInApiFormat = randomQuoteData.quote //Esto añade la cita
            twitterLink += quoteInApiFormat
            
            let authorInApiFormat = randomQuoteData.author //Esto añade el autor de la cita
            twitterLink += " - " + authorInApiFormat

            document.getElementById("tweet-quote").href = twitterLink; //Modifica el valor del enlace
            document.getElementById("text").innerText = randomQuoteData.quote; //Genera el citado
            document.getElementById("author").innerText = randomQuoteData.author; // Genera el autor de dicho citado
        }
    </script>

</head>

<body class="bg-dark">
    <div id="quote-box" class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper>
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="text-info">Random Quotes Machine</h3>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <figcaption id="author" class="blockquote-footer"></figcaption>
                            </p>
                            <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                            
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
